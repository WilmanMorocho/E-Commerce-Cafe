  #       condition: on-failure
  #     placement:
  #       constraints:
  #         - node.role == manager

  database:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: cafeAroma
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  mongo-data:
    driver: local
  postgres_data: