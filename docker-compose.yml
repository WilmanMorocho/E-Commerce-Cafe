version: '3.8'

services:
  frontend:
    image: demoweb-frontend:latest
    ports:
      - "80:80"
    networks:
      - app-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  backend:
    image: demoweb-backend:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=cafeAroma
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
    networks:
      - app-network
    depends_on:
      - postgres
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  # mongodb:
